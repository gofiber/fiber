on:
    push:
        branches:
            - master
            - main
        paths:
          - '**'
          - '!docs/**'
          - '!**.md'
    pull_request:
        paths:
          - '**'
          - '!docs/**'
          - '!**.md'
name: Vulnerability Check
jobs:
  Security:
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x, 1.20.x]
    runs-on: ubuntu-latest
    steps:
    - name: Run govulncheck
      uses: golang/govulncheck-action@v0.1.0
      with:
        go-version-input: ${{ matrix.go-version }}
        go-package: ./...
