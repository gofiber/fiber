on:
    push:
        branches:
            - master
            - main
        paths:
          - '**'
          - '!docs/**'
          - '!**.md'
    pull_request:
        paths:
          - '**'
          - '!docs/**'
          - '!**.md'
name: Vulnerability Check
jobs:
  Security:
    runs-on: ubuntu-latest
    steps:
    - name: Run govulncheck
      uses: golang/govulncheck-action@v0.1.0
