on: [push, pull_request]
name: Test
jobs:
  OS:
    strategy:
      matrix:
        go-version: [1.11.x, 1.14.x]
        platform: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v2
    - run: go test -v -race