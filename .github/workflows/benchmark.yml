on: [push, pull_request]
name: Benchmark
jobs:
  Compare:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Fetch Repository
      uses: actions/checkout@v2
    - name: Run Benchmark
      run: go test -benchmem -run=^$ -bench . | tee output.txt
    - name: Get Previous Benchmark Results
      uses: actions/cache@v1
      with:
        path: ./cache
        key: ${{ runner.os }}-benchmark
    - name: Get Previous Benchark Result
      uses: actions/download-artifact@v2
      with:
        name: benchark output
        path: previous_benchmark_output.text
    - name: Save Benchmark Results
      uses: rhysd/github-action-benchmark@v1
      with:
        tool: 'go'
        output-file-path: benchmark_output.txt
        external-data-json-path: previous_benchmark_output.txt
        github-token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        fail-on-alert: true
        comment-on-alert: true
        auto-push: true
    - name: Archive benchmark artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v1
      with:
        name: benchark output
        path: benchmark_output.txt